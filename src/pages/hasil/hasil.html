<ion-header>
  <ion-navbar color="primary">
    <ion-title>Inset List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">Keluar
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
