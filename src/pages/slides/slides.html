<ion-header>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="white" (click)="openFirstPage()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <h2 class="slide-title" ion-text color="white" [innerHTML]="slide.title"></h2>
      <p  [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <h2 ion-text color="white" class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-end color="white" class="button" (click)="openFirstPage()">
        Ayo Mulai
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
