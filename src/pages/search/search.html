<ion-header>
  <ion-navbar>
    <ion-title>
      Pencarian Petani
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-item>
      <ion-input placeholder="Location"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label stacked>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>


    <ion-item>
        <ion-label stacked>Luas Lahan</ion-label>
        <ion-input [(ngModel)]="luas" type="number" name="Luas"></ion-input>
      </ion-item>


    <button ion-button block (click)="openhasilPage()">Cari</button>

  </ion-list>



</ion-content>

<style>
  ion-list:first-child {
    margin-top: 32px;
  }
  ion-list + ion-list {
    margin-top: 0;
  }
</style>
